<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>　ポートフォリオ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .pdf-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      background: white;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ポートフォリオ</h1>
  <div class="pdf-list">
    <div>
      <h2>作品 1</h2>
      <iframe src="work1.pdf"></iframe>
    </div>
    <div>
      <h2>作品 2</h2>
      <iframe src="work2.pdf"></iframe>
    </div>
    <div>
      <h2>作品 3</h2>
      <iframe src="work3.pdf"></iframe>
    </div>
  </div>
</body>
</html>
